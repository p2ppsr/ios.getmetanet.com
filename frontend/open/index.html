<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-itunes-app" content="app-id=__APP_STORE_APP_ID__" />
  <title>Open in Metanet Explorer</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      background: radial-gradient(circle at top, #123524, #050d08 55%);
      color: #e6edf3;
    }

    .container {
      max-width: 760px;
      margin: 0 auto;
      padding: 3.5rem 1.5rem 4rem;
      text-align: center;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.35rem 0.75rem;
      border-radius: 999px;
      background: rgba(63, 124, 251, 0.16);
      color: #9bbcff;
      font-size: 0.95rem;
      font-weight: 600;
    }

    .badge strong {
      color: #cfe0ff;
    }

    h1 {
      margin: 1rem 0 0.75rem;
      font-size: clamp(2rem, 4vw, 2.65rem);
      letter-spacing: -0.02em;
    }

    p {
      margin: 0.75rem auto 0;
      max-width: 580px;
      color: #9da5b4;
      font-size: 1.05rem;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.8rem 1.4rem;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    .cta.primary {
      margin-top: 1.75rem;
      background: linear-gradient(135deg, #2563eb, #60a5fa);
      color: #f8fbff;
      box-shadow: 0 12px 30px rgba(59, 130, 246, 0.35);
    }

    .cta.primary:hover,
    .cta.primary:focus-visible {
      background: linear-gradient(135deg, #1d4ed8, #3b82f6);
      transform: translateY(-1px);
    }

    .meta {
      margin-top: 1.25rem;
      font-size: 0.95rem;
      color: #7b8491;
    }

    .meta a {
      color: #8cc8ff;
    }

    code {
      padding: 0.1rem 0.35rem;
      border-radius: 6px;
      background: rgba(15, 23, 42, 0.65);
      color: #e6edf3;
      font-family: ui-monospace, SFMono-Regular, SFMono, Menlo, Monaco, Consolas, "Liberation Mono",
        "Courier New", monospace;
    }
  </style>
</head>

<body>
  <main class="container">
    <span class="badge"><strong>Metanet Explorer</strong></span>
    <h1>Open in Metanet Explorer</h1>
    <p id="subtitle">
      If Metanet Explorer is installed, it should open automatically. If it didnâ€™t, tap the button below.
    </p>

    <a id="open-cta" class="cta primary" href="/" hidden>Open Metanet Explorer</a>

    <p class="meta" id="details" hidden></p>
    <p class="meta">
      Return to <a href="/">ios.getmetanet.com</a>
    </p>
  </main>

  <script>
    (function () {
      const openCta = document.getElementById('open-cta');
      const details = document.getElementById('details');
      const subtitle = document.getElementById('subtitle');
      const params = new URLSearchParams(location.search);
      const target = params.get('url');

      if (!target) {
        // No handoff target provided -> go to informational landing.
        location.replace('/');
        return;
      }

      if (!(target.startsWith('http://') || target.startsWith('https://'))) {
        location.replace('/');
        return;
      }

      let host = target;
      try {
        host = new URL(target).hostname.replace(/^www\./, '');
      } catch {}

      const schemeUrl = 'metanet://browser?url=' + encodeURIComponent(target);

      if (subtitle) {
        subtitle.textContent = `Ready to open ${host} in Metanet Explorer.`;
      }

      if (openCta) {
        openCta.href = schemeUrl;
        openCta.target = '_self';
        openCta.hidden = false;
      }

      if (details) {
        details.innerHTML = `Target: <code>${host}</code>`;
        details.hidden = false;
      }
    })();
  </script>
</body>

</html>
